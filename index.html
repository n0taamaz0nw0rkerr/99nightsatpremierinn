<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Human Verification</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 16px;
            padding: 40px;
            max-width: 450px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .icon {
            width: 64px;
            height: 64px;
            margin: 0 auto 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 32px;
        }

        h1 {
            font-size: 28px;
            color: #1a202c;
            margin-bottom: 8px;
        }

        .subtitle {
            color: #718096;
            font-size: 14px;
        }

        .captcha-box {
            background: #f7fafc;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 20px;
        }

        .captcha-question {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 16px;
            margin-bottom: 20px;
            font-size: 32px;
            font-weight: bold;
            color: #2d3748;
        }

        input {
            width: 100%;
            padding: 12px 16px;
            font-size: 18px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            text-align: center;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        .button-group {
            display: flex;
            gap: 12px;
            margin-bottom: 20px;
        }

        button {
            flex: 1;
            padding: 14px;
            font-size: 16px;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary {
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
        }

        .btn-secondary:hover {
            background: #f7fafc;
        }

        .result-box {
            background: #f0fff4;
            border: 2px solid #48bb78;
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 20px;
            text-align: center;
        }

        .result-label {
            color: #718096;
            font-size: 14px;
            margin-bottom: 8px;
        }

        .result-code {
            font-size: 24px;
            font-weight: bold;
            font-family: 'Courier New', monospace;
            color: #48bb78;
            word-break: break-all;
        }

        .config-box {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 8px;
        }

        .hidden {
            display: none;
        }

        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 16px 24px;
            border-radius: 8px;
            color: white;
            font-weight: 600;
            animation: slideIn 0.3s ease-out;
            z-index: 1000;
        }

        .toast.success {
            background: #48bb78;
        }

        .toast.error {
            background: #f56565;
        }

        @keyframes slideIn {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="icon">üõ°Ô∏è</div>
            <h1>Human Verification</h1>
            <p class="subtitle">Complete the challenge to generate your code</p>
        </div>

        <div id="verificationSection">
            <div class="captcha-box">
                <div class="captcha-question">
                    <span id="num1">5</span>
                    <span>+</span>
                    <span id="num2">3</span>
                    <span>=</span>
                    <span>?</span>
                </div>
                <input type="number" id="answerInput" placeholder="Enter your answer" />
            </div>

            <div class="button-group">
                <button class="btn-primary" onclick="verifyAnswer()">Verify</button>
                <button class="btn-secondary" onclick="refreshCaptcha()">üîÑ</button>
            </div>
        </div>

        <div id="resultSection" class="hidden">
            <div class="result-box">
                <p class="result-label">Generated Code:</p>
                <p class="result-code" id="generatedCode"></p>
            </div>

            <div class="config-box">
                <label for="apiEndpoint">API Endpoint:</label>
                <input type="url" id="apiEndpoint" value="https://example.com/api/codes" placeholder="https://example.com/api/codes" />
            </div>

            <button class="btn-secondary" style="width: 100%;" onclick="resetVerification()">Verify Again</button>
        </div>
    </div>

    <script>
        let num1, num2, correctAnswer;

        // Generate captcha
        function generateCaptcha() {
            num1 = Math.floor(Math.random() * 10) + 1;
            num2 = Math.floor(Math.random() * 10) + 1;
            correctAnswer = num1 + num2;
            
            document.getElementById('num1').textContent = num1;
            document.getElementById('num2').textContent = num2;
            document.getElementById('answerInput').value = '';
        }

        // Refresh captcha
        function refreshCaptcha() {
            generateCaptcha();
        }

        // Show toast notification
        function showToast(message, type) {
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.textContent = message;
            document.body.appendChild(toast);
            
            setTimeout(() => {
                toast.remove();
            }, 3000);
        }

        // Verify answer
        function verifyAnswer() {
            const userAnswer = parseInt(document.getElementById('answerInput').value);
            
            if (userAnswer === correctAnswer) {
                showToast('Verification successful!', 'success');
                generateCode();
            } else {
                showToast('Incorrect answer. Try again!', 'error');
                generateCaptcha();
            }
        }

        // Generate random code
        function generateCode() {
            const code = Math.random().toString(36).substring(2, 15).toUpperCase();
            document.getElementById('generatedCode').textContent = code;
            
            document.getElementById('verificationSection').classList.add('hidden');
            document.getElementById('resultSection').classList.remove('hidden');
            
            sendCodeToEndpoint(code);
        }

        // Send code to HTTP endpoint
        async function sendCodeToEndpoint(code) {
            const endpoint = document.getElementById('apiEndpoint').value;
            
            try {
                const response = await fetch(endpoint, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        code: code,
                        timestamp: new Date().toISOString()
                    })
                });

                if (response.ok) {
                    showToast('Code sent successfully!', 'success');
                } else {
                    showToast('Failed to send code to endpoint', 'error');
                }
            } catch (error) {
                showToast('Error connecting to endpoint', 'error');
                console.error('Error:', error);
            }
        }

        // Reset verification
        function resetVerification() {
            document.getElementById('verificationSection').classList.remove('hidden');
            document.getElementById('resultSection').classList.add('hidden');
            generateCaptcha();
        }

        // Allow Enter key to submit
        document.getElementById('answerInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                verifyAnswer();
            }
        });

        // Initialize on load
        generateCaptcha();
    </script>
</body>
</html>
